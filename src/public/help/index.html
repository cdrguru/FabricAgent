<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to Help…</title>
    <!-- Immediate redirect fallback for non-JS clients -->
    <meta http-equiv="refresh" content="0; url=https://www.chatbase.co/mnxB5kB3I-JSpdYAEJB2W/help" />
    <style>
      html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
      .wrap{height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
      a{color:#4f46e5;text-decoration:none}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Redirecting to Help…</h1>
        <p>If you are not redirected automatically, <a id="help-link" href="https://www.chatbase.co/mnxB5kB3I-JSpdYAEJB2W/help">open the Help Center</a>.</p>
      </div>
    </div>
    <script>
      (function(){
        var fallback = 'https://www.chatbase.co/mnxB5kB3I-JSpdYAEJB2W/help';
        try {
          var url = fallback;
          // Allow server to inject HELP_REDIRECT via a global if present
          if (window.HELP_REDIRECT && typeof window.HELP_REDIRECT === 'string') {
            url = window.HELP_REDIRECT;
          }
          document.getElementById('help-link').setAttribute('href', url);
          // Prefer replace to avoid back button loop
          window.location.replace(url);
        } catch (e) {
          // no-op; meta refresh and link remain
        }
      })();
    </script>
  </body>
  </html>
