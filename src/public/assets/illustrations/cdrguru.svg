<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="cdrguru-mark-title"
     style="--ink:#0F172A; --accent:#10B981; --ring:#2563EB">
  <title id="cdrguru-mark-title">cdrguru mark</title>
  <desc>Minimal headset inside a circle with three timeline dots and a mic boom.</desc>
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer ring -->
    <circle cx="64" cy="64" r="56" stroke="var(--ink)" stroke-width="6"/>

    <!-- Headband -->
    <path d="M36,64 a28,28 0 0 1 56,0" stroke="var(--ink)" stroke-width="6"/>

    <!-- Earcups -->
    <rect x="30" y="60" width="14" height="22" rx="5" stroke="var(--ink)" stroke-width="6"/>
    <rect x="84" y="60" width="14" height="22" rx="5" stroke="var(--ink)" stroke-width="6"/>

    <!-- Mic boom -->
    <path d="M94,74 q12,8 0,16" stroke="var(--ink)" stroke-width="6"/>
    <circle cx="94" cy="92" r="3.5" fill="var(--ink)"/>

    <!-- Timeline dots -->
    <circle cx="46" cy="96" r="4" fill="var(--accent)"/>
    <circle cx="64" cy="96" r="4" fill="var(--accent)" opacity=".75"/>
    <circle cx="82" cy="96" r="4" fill="var(--accent)" opacity=".5"/>
  </g>
</svg>
